spring:
  application:
    name: infrastructure-gateway
  profiles:
    active: cluster
    include: consul,admin
  main:
    allow-bean-definition-overriding: true
  cloud:
    consul:
      port: 8500
      config:
        format: FILES
        prefix: config/${spring.profiles.active}
        watch:
          enabled: true
          delay: 1
management:
  endpoints:
    web:
      exposure:
        include: health,status,gateway
