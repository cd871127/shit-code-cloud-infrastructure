spring:
  application:
    name: infrastructure-gateway
  profiles:
    include: common
    active: admin,consul
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
#          include-expression:
      routes:
        - id: test
          uri: http://www.baidu.com/s/
          predicates:
            - Path=/*
          filters:
            - AddRequestParameter=wd, github
management:
  endpoints:
    web:
      exposure:
        include: health,status,gateway
