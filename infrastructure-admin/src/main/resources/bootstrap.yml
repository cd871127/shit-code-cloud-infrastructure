spring:
  application:
    name: infrastructure-admin
  profiles:
    include: consul
  main:
    allow-bean-definition-overriding: true
  cloud:
    consul:
      port: 8500
      config:
        format: FILES
        prefix: config
#        prefix: config/${spring.profiles.active}
        watch:
          enabled: true
          delay: 1
        enabled: true
  boot:
    admin:
      discovery:
        ignored-services: consul
#        services: ['infrastructure-gateway']
  zipkin:
    sender:
      type: rabbit
logging:
  config: classpath:logback-spring.xml
management:
  endpoint:
    refresh:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'