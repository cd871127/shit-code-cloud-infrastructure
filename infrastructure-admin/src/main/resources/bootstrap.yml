spring:
  application:
    name: infrastructure-admin
  profiles:
    active: dev
    include: consul
  main:
    allow-bean-definition-overriding: true
  cloud:
    consul:
      port: 8500
      config:
        format: FILES
        prefix: config
#        prefix: config/${spring.profiles.active}
        watch:
          enabled: true
          delay: 1
        enabled: true
  boot:
    admin:
      discovery:
        ignored-services: consul
  zipkin:
    sender:
      type: rabbit
logging:
  config: classpath:logback-spring.xml
  file:
    path: D:/dev/log